name: Deploy Serverless Application

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.20.4'  # Specify the Node.js version

      - name: Clear npm cache and reinstall dependencies
        run: |
          npm cache clean --force
          npm install

      - name: Install dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          npm install

      - name: Install Serverless CLI
        run: npm install -g serverless@3.6  # Ensure the correct version of Serverless is used

      - name: Install serverless-python-requirements plugin
        run: |
          npm install --save-dev serverless-python-requirements

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # Use the same region as in your serverless.yml

      - name: Deploy with Serverless Framework
        run: serverless deploy

      - name: Output serverless deployment
        run: |
          serverless info
